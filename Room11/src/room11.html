<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Handle Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Door Image -->
<div class="door-container">
    <img src="../image/bg 1.png" class="door" alt="Door">
    <div class="handle-hotspot" id="handle" role="button" aria-label="Click door handle"></div>
</div>

<!-- Open Door Image -->
<div class="open-door-container" id="open-door" style="display: none;">
    <img src="../image/bg 2.png" class="door" alt="Open Door">
</div>

<!-- Level Complete Panel -->
<img src="../image/ICONS/final panel 11@2x.png" class="final-panel11" id="finalPanel11" style="display: none;" />
<img src="../image/ICONS/CLOSE@3x.png" id="panelCloseBtn11" class="panel-close-btn11" style="display: none;" />
<div id="lastoptions11" style="display: none;">
    <img src="../image/ICONS/HOME@3x.png" id="homeBtn11" />
    <img src="../image/ICONS/SETTING@3x.png" id="settingBtn11" />
    <img src="../image/ICONS/PLAY@3x.png" id="nextBtn11" />
</div>

<!-- First Popup - Zoom View -->
<div class="popup" id="popup" role="dialog" aria-hidden="true">
    <div class="zoom-container">
        <img src="../image/zoom.png" id="popup-img" alt="Door handle close-up" role="button">
    </div>
</div>

<!-- Second Popup - Puzzle Game -->
<div class="popup" id="popup2" role="dialog" aria-hidden="true">
    <div class="bg-container">
        <img src="../image/puzzle and key/1.png" alt="Puzzle background" class="bg-image">
        
        <!-- Key Images (dynamically shown/hidden) -->
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key0">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key1">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key2">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key3">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key4">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key5">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key6">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key7">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key8">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key9">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key10">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key11">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key12">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key13">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key14">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key15">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key16">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key17">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key18">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key19">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key20">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key21">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key22">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key23">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key24">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key25">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key26">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key27">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key28">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key29">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key30">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key31">
        <img src="../image/puzzle and key/key.png" alt="Key" class="key-image" id="key32">
        
        <!-- Arrow Controls -->
        <div class="arrow-box">
            <div class="arrow-row">
                <button class="arrow-btn" data-dir="up" aria-label="Move up">
                    <img src="../image/arrows/arrow (1).png" alt="" class="arrow">
                </button>
                <button class="arrow-btn" data-dir="down" aria-label="Move down">
                    <img src="../image/arrows/arrow (4).png" alt="" class="arrow">
                </button>
                <button class="arrow-btn" data-dir="left" aria-label="Move left">
                    <img src="../image/arrows/arrow (6).png" alt="" class="arrow">
                </button>
                <button class="arrow-btn" data-dir="right" aria-label="Move right">
                    <img src="../image/arrows/arrow (5).png" alt="" class="arrow">
                </button>
            </div>
        </div>
        
        <!-- Optional: Current position indicator -->
        <div class="position-indicator" id="position-indicator">
            Position: <span id="current-position">0</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
