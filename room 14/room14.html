<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level14</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-screen">
        <!-- Background -->
        <img src="1 bg@3x.png" class="bg-image" id = "sceneImage"/>
        <div class="clue-area" id="clueArea"></div>
        <img src="letter box 14@3x.png" class="overlay-image hidden" id="overlay">
        <div class="letter-area disabled" id="letterArea"></div>
        <div class="letter-open-area disabled" id="letterOpenArea"></div>
        <div class="click-area" id="clickArea"></div>
        <div class="color-buttons-container" id="colorButtons" style="display: none;">
            <img src="red button.png" class="color-btn" id="redBtn">
            <img src="yellow.png" class="color-btn" id="yellowBtn">
            <img src="white button.png" class="color-btn" id="whiteBtn">
        </div>
        <div class="key-area disabled" id="keyArea"></div>
        <div class="final-lock-area disabled" id="finalLockArea"></div>

        <img src="ICONS/CLOSE@3x.png" id="closeBtn" class="close-btn hidden" alt="Close"/>
        <img src="ICONS/CLOSE@3x.png" id="finalCloseBtn" class="final-close-btn hidden" alt="Close"/>
        <div class="lastoptions" id="lastoptions" style="display: none;">
            <img src="ICONS/HOME@3x.png" alt="" class="homebtn" id="lastButtons">
            <!-- <img src="ICONS/SETTING@3x.png" alt="" class="retrybtn" id="lastButtons"> -->
            <img src="ICONS/PLAY@3x.png" alt=""class="nextbtn" id="lastButtons">
       </div> 

        <div class="inventory">
            <img src="game inventry@3x.png" class="inventory-bg" />

            <div class="slot" id="slot"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
