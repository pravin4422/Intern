<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Escape - Level 2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="game-screen">

    <img src="images/room2/room 2 background@3x@3x.jpg" class="bg-image" id="bgImage"/>

    <img src="images/room2/button@3x.png" class="button hidden" id="floorButton"/>

    <img src="images/room2/game play 1@3x.png" class="leaf" id="leaf"/>

    <img src="images/room2/ICONS/CLOSE@3x.png" id="closeButton" class="close-btn hidden" />

    <div class="leaf-area" id="leafArea"></div>
    <div class="button-area" id="buttonArea"></div>
    <div id="doorArea" class="door-area disabled"></div>

    <div class="inventory">
        <img src="images/room2/game inventry@3x.png" class="inventory-bg" />
        <div class="slot" id="slot1"></div>
    </div>

    <div id="levelCompletePanel" class="level-complete-container hidden">
        <img src="images/room2/final panel 12@2x.png" class="panel-bg" />

        <img src="images/room2/ICONS/CLOSE@3x.png" id="panelCloseBtn" class="panel-close-btn" />

        <div class="panel-buttons">
            <img src="images/room2/ICONS/HOME@3x.png" id="homeBtn" class="panel-btn" />
            <img src="images/room2/ICONS/PLAY@3x.png" id="nextBtn" class="panel-btn" />
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
