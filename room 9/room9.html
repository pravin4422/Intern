<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>level9</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-screen">
    
    <div class="scene" id="scene">
        <img id="sceneImage" src="1 bg.jpg" />
        <div class="clue-area" id="clueArea"></div>
        <img src="clue.png" class="overlay-image hidden" id="overlay">
        <img src="CLOSE BUTTON.png" id="closeBtn" class="close-btn hidden" alt="Close"/>
        <div class="box-area" id="boxArea"></div>
        <div class="lock-area disabled" id="lockArea"></div>
        <div  class="keypad-wrapper" id="keypadWrapper" style="display: none;">
            <div class="button-grid">
                <img src="digital lock croped/1@3x.png" class="num-btn" data-val="1">
                <img src="digital lock croped/2@3x.png" class="num-btn" data-val="2">
                <img src="digital lock croped/3@3x.png" class="num-btn" data-val="3">
                <img src="digital lock croped/4@3x.png" class="num-btn" data-val="4">
                <img src="digital lock croped/5@3x.png" class="num-btn" data-val="5">
                <img src="digital lock croped/6@3x.png" class="num-btn" data-val="6">
                <img src="digital lock croped/7@3x.png" class="num-btn" data-val="7">
                <img src="digital lock croped/8@3x.png" class="num-btn" data-val="8">
                <img src="digital lock croped/9@3x.png" class="num-btn" data-val="9">
                <img src="digital lock croped/w@3x.png" class="num-btn" data-val="w">
                <img src="digital lock croped/0@3x.png" class="num-btn" data-val="0">
                <img src="digital lock croped/e@3x.png" class="num-btn" data-val="e">
            </div>
        </div>
        <div class="key-area disabled" id="keyArea"></div>
        <div class="final-lock-area disabled" id="finalLockArea"></div>
        <img src="ICONS/CLOSE@3x.png" id="finalCloseBtn" class="final-close-btn hidden" alt="Close"/>


        <div class="lastoptions" id="lastoptions" style="display: none;">
          <img src="ICONS/HOME@3x.png" alt="" class="homebtn" id="lastButtons">
          <!-- <img src="ICONS/SETTING@3x.png" alt="" class="retrybtn" id="lastButtons"> -->
          <img src="ICONS/PLAY@3x.png" alt=""class="nextbtn" id="lastButtons">
     </div> 
    </div>
    <div class="inventory">
        <img src="game inventry@3x.png" class="inventory-bg" id="inventory" />

        <div class="slot" id="slot"></div>
        <div class="slot1" id="slot1"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
