<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="2.jpg">
    <link rel="preload" as="image" href="3.jpg">
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="" class="bg1">
        <img src="game inventry@3x.png" alt="" class="inventry"> 
        <img src="CLOSE BUTTON.png" alt="" class="closebtn">
        <div class="hitbox"></div>
        <div class="zoomoverlay">
            <img src="puzzles/clue.png" alt="" class="clue"  id="small-clue">
            
            <div class="box-container">
                <img src="puzzles/Foxzoid-2.png" alt="" class="clue">
                <div class="color-grid">
                    <div class="slot" id="slot1"></div><div class="slot" id="slot2"></div><div class="slot" id="slot3"></div>
                    <div class="slot" id="slot4"></div><div class="slot" id="slot5"></div><div class="slot" id="slot6"></div>
                    <div class="slot" id="slot7"></div><div class="slot" id="slot8"></div><div class="slot" id="slot9"></div>
                </div>
            </div>
        </div>
        <div class="lastoptions" id="lastoptions" style="display: none;">
            <img src="HOME@3x.png" alt="" class="homebtn" id="buttons">
            <img src="PLAY@3x.png" alt=""class="playbtn" id="buttons">
       </div> 
       <img src="final panel 10@2x.png" alt="" id="finalPanel" class="success-panel">
       <img src="CLOSE BUTTON.png" alt="" class="closebtn2">
    </div>
    <script src="script.js"></script>
</body>
</html>
