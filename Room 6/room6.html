<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div  class="container" >
        <img src="bg1.png" alt="" class="bg1" id="mainbg">
        <img src="bg2.png" alt="" class="bg2" id="opendoor">
        <img src="game inventry@3x.png" alt="" class="inventry" id="inventry">
        <div class="hitbox1"></div>
        <img src="wall clue.png" alt="" class="clue1" id="clue1">
        <div class="hitbox2"></div>
        <img src="dollor.png" alt="" class="clue2" id="clue2">
        <div class="hitbox3"></div>
        <img src="colour paper clue.png" alt="" class="clue3" id="clue3">
        <div class="hitbox4"></div>
        <img src="lock.png" alt="" class="clue4" id="clue4">

        <div  class="keypad-wrapper" id="keypadWrapper" style="display: none;">
            
            <div class="button-grid">
                <img src="digital lock croped/1@3x.png" class="num-btn" data-val="1">
                <img src="digital lock croped/2@3x.png" class="num-btn" data-val="2">
                <img src="digital lock croped/3@3x.png" class="num-btn" data-val="3">
                <img src="digital lock croped/4@3x.png" class="num-btn" data-val="4">
                <img src="digital lock croped/5@3x.png" class="num-btn" data-val="5">
                <img src="digital lock croped/6@3x.png" class="num-btn" data-val="6">
                <img src="digital lock croped/7@3x.png" class="num-btn" data-val="7">
                <img src="digital lock croped/8@3x.png" class="num-btn" data-val="8">
                <img src="digital lock croped/9@3x.png" class="num-btn" data-val="9">
                <img src="digital lock croped/w@3x.png" class="num-btn" data-val="w">
                <img src="digital lock croped/0@3x.png" class="num-btn" data-val="0">
                <img src="digital lock croped/e@3x.png" class="num-btn" data-val="e">
            </div>
        </div>


        <div class="hitbox5"></div>
        <div class="color-buttons-container" id="colorButtons" style="display: none;">
            <img src="red button.png" class="color-btn" id="redBtn">
            <img src="yellow.png" class="color-btn" id="yellowBtn">
            <img src="white button.png" class="color-btn" id="whiteBtn">
        </div>
        <img src="CLOSE BUTTON.png" alt="" class="closebtn" id="closebtn"> 

        <div class="lastoptions" id="lastoptions" style="display: none;">
             <img src="SETTING BUTTON_2.png" alt="" class="homebtn" id="buttons">
             <img src="SETTING BUTTON_2.png" alt="" class="retrybtn" id="buttons">
             <img src="PLAY BUTTON_2.png" alt=""class="nextbtn" id="buttons">
        </div> 

        <img src="final panel 6.png" id="finalPanel" class="success-panel">   
    </div>
    <script src="script.js"></script>
    
</body>
</html>
