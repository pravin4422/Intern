<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo room4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="room 4/1@3x.png" alt="" class="bg1" id="mainBg">
        <div class="hitbox"></div> 

        <img src="room 4/game inventry@3x.png" alt="" class="inventry" id="inventry">
        <img src="room 4/clue 2@3x.png" alt="" class="clue-paper1" id="clueItem">
        <div class="clue-overlay" id="clue-overlay">
            <img src="room 4/3@3x.png" class="blur-bg">
            <img src="room 4/clue 2@3x.png" alt="" class="large-clue1">
            <img src="room 4/CLOSE BUTTON.png" class="close-btn" id="closebtn">
        </div>
        <div class="hitbox2" id="hitbox2"></div> 
        <div class="box-overlay" id="boxoverlay">
            
            <img src="room 4/3@3x.png" class="blur-bg">
            <img src="room 4/clue 3@3x@3x.png" class="box1" id="box1" alt="">

            <div  class="keypad-wrapper" id="keypadWrapper" style="display: none;">
            
                <div class="button-grid">
                    <img src="digital lock/1@3x.png" class="num-btn" data-val="1">
                    <img src="digital lock/2@3x.png" class="num-btn" data-val="2">
                    <img src="digital lock/3@3x.png" class="num-btn" data-val="3">
                    <img src="digital lock/4@3x.png" class="num-btn" data-val="4">
                    <img src="digital lock/5@3x.png" class="num-btn" data-val="5">
                    <img src="digital lock/6@3x.png" class="num-btn" data-val="6">
                    <img src="digital lock/7@3x.png" class="num-btn" data-val="7">
                    <img src="digital lock/8@3x.png" class="num-btn" data-val="8">
                    <img src="digital lock/9@3x.png" class="num-btn" data-val="9">
                    <img src="digital lock/w@3x.png" class="num-btn" data-val="w">
                    <img src="digital lock/0@3x.png" class="num-btn" data-val="0">
                    <img src="digital lock/e@3x.png" class="num-btn" data-val="e">
                </div>
            </div>
            
            <img src="room 4/CLOSE BUTTON.png" class="close-btn" id="closebtn2">
        </div>
        <img src="room 4/6@3x.png" alt="" class="clue-paper2" id="clueItem2">
        
        <div class="clue-overlay2" id="clue-overlay2">
            <img src="room 4/3@3x.png" class="blur-bg">
            <img src="room 4/7@3x.png" alt="" class="large-clue2">
            <img src="room 4/CLOSE BUTTON.png" class="close-btn" id="closebtn3">
        </div>
        <div class="box-overlay" id="doorOverlay">
            <img src="room 4/3@3x.png" class="blur-bg">
            <img src="room 4/8@3x.png" class="doorKeypadImg" id="doorKeypadImg"> 
            
            <div class="keypad-wrapper" id="doorKeypadWrapper" >
                <div class="doorbutton-grid" id="button-grid">
                    <img src="digital lock/1@3x.png" class="door-btn" data-val="1">
                    <img src="digital lock/2@3x.png" class="door-btn" data-val="2">
                    <img src="digital lock/3@3x.png" class="door-btn" data-val="3">
                    <img src="digital lock/4@3x.png" class="door-btn" data-val="4">
                    <img src="digital lock/5@3x.png" class="door-btn" data-val="5">
                    <img src="digital lock/6@3x.png" class="door-btn" data-val="6">
                    <img src="digital lock/7@3x.png" class="door-btn" data-val="7">
                    <img src="digital lock/8@3x.png" class="door-btn" data-val="8">
                    <img src="digital lock/9@3x.png" class="door-btn" data-val="9">
                    <img src="digital lock/w@3x.png" class="door-btn" data-val="w">
                    <img src="digital lock/0@3x.png" class="door-btn" data-val="0">
                    <img src="digital lock/e@3x.png" class="door-btn" data-val="e">
                </div>
            </div>
            <img src="room 4/CLOSE BUTTON.png" class="close-btn" id="closeDoorBtn">
        </div>
        <div class="hitbox3" id="hitbox3"></div> 
        <div class="lastoptions" id="lastoptions" style="display: none;">
             <img src="SETTING BUTTON_2.png" alt="" class="homebtn" id="buttons">
             <img src="SETTING BUTTON_2.png" alt="" class="retrybtn" id="buttons">
             <img src="PLAY BUTTON_2.png" alt=""class="nextbtn" id="buttons">
        </div> 

        <img src="room 4/final panel 4.png" id="finalPanel" class="success-panel">   
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
