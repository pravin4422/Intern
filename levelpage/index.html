<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> levels page</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    <div class="mobile-screen">
      <div class="level-page">
         <div class="Title">
             <img src="images/assets/title.png" class="title">
         </div>
       
         <div class="level-wrapper level1">
             <img src="images/assets/1.png" class="level" data-level="1">
         </div>

         <div class="level-wrapper level2 locked">
             <img src="images/assets/2.png" class="level" data-level="2">
         </div>

          <div class="level-wrapper level3 locked">
             <img src="images/assets/3.png" class="level" data-level="3">
          </div>

         <div class="level-wrapper level4 locked">
             <img src="images/assets/4.png" class="level" data-level="4">
          </div>

         <div class="level-wrapper level5 locked">
             <img src="images/assets/5.png" class="level" data-level="5">
         </div>

         <div class="level-wrapper level6 locked">
             <img src="images/assets/6.png" class="level" data-level="6">
          </div>

         <div class="level-wrapper level7 locked">
             <img src="images/assets/7.png" class="level" data-level="7">
         </div>

         <div class="level-wrapper level8 locked">
             <img src="images/assets/8.png" class="level" data-level="8">
         </div>

         <div class="level-wrapper level9 locked">
             <img src="images/assets/9.png" class="level" data-level="9">
         </div>
          <div class="level-wrapper level10 locked">
             <img src="images/assets/10.png" class="level" data-level="10">
          </div>

        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
