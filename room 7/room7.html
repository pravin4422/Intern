<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>level7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-screen">
    
    <div class="scene" id="scene">
        <img id="sceneImage" src="1 bg.jpg" />
        <div class="crowbar" id="crowBar"></div>
        <div class="key-area" id="key"></div>
        <div class="locked-box" id ="lockedBox" onclick="nextImage()"></div>
        <img src="wooden box.png" class="overlay-image hidden" id="overlay">
        <img src="CLOSE BUTTON.png" id="closeBtn" class="close-btn hidden" alt="Close"/>
        <div class="final-crowbar-area disabled" id="finalCrowBarArea"></div> 
        <div class="locked-box-area disabled" id="lockedBoxArea"></div> 
        <div class="locked-box-key-area disabled" id="lockedBoxKeyArea"></div> 
        <div class="final-key-area disabled" id="finalKeyArea"></div>
        <div class="final-door-area disabled" id="finalDoorArea"></div> 
        <img src="final panel 7- 15/final panel 7@2x.png" class="finaloverlay-image hidden" id="finalOverlay"/>
        <img src="ICONS/CLOSE@3x.png" id="finalCloseBtn" class="final-close-btn hidden" alt="Close"/>

    </div>
    <div class="lastoptions" id="lastoptions" style="display: none;">
      <img src="ICONS/HOME@3x.png" alt="" class="homebtn" id="lastButtons">
      <!-- <img src="ICONS/SETTING@3x.png" alt="" class="retrybtn" id="lastButtons"> -->
      <img src="ICONS/PLAY@3x.png" alt=""class="nextbtn" id="lastButtons">
 </div> 

    <div class="inventory">
        <img src="game inventry@3x.png" class="inventory-bg" id="inventory" />

        <div class="slot" id="slot"></div>
        <div class="slot1" id="slot1"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
