<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-screen">
        <!-- Background -->
        <img src="room final 2@1.5x@1.5x.png" class="bg-image" id = "bgImage"/>
        

        <!-- Carpet -->
        <img src="carpet in room 1.png" class="carpet" id="carpet"/>

        <!-- Key (hidden initially) -->
        <img src="key to open the door for room 1.png" class="key hidden" id="key"/>


        <div class="carpet-area" id="carpetArea"></div>

        <div class="key-area disabled" id="keyArea"></div>
        <!-- <div class="key-area disabled" id="key" onclick="collectKey()"></div> -->

        <!-- Door drop area -->
        <div id="doorArea" class="door-area disabled"></div>
        <img src="ICONS/CLOSE@3x.png" id="finalCloseBtn" class="final-close-btn hidden" alt="Close"/>


        <img src="final panel 1.png" class="overlay-image hidden" id="overlay"/>
        <div class="lastoptions" id="lastoptions" style="display: none;">
            <img src="ICONS/HOME@3x.png" alt="" class="homebtn" id="lastButtons">
            <!-- <img src="ICONS/SETTING@3x.png" alt="" class="retrybtn" id="lastButtons"> -->
            <img src="ICONS/PLAY@3x.png" alt=""class="nextbtn" id="lastButtons">
       </div> 

        <div class="inventory">
            <img src="game inventry@3x.png" class="inventory-bg" />

            <div class="slot" id="slot1"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
